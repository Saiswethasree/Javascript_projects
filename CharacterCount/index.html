<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character count</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Character Counting</h1>
        <textarea name="" id="textplace" maxlength="100" placeholder="please write your text here...."></textarea>
        <div class="count">
            <p id="totalcount">Total Character : <span id="totalnumber">0</span></p>
        <p id="remainingcount">Remaining Characters : <span id="remainingnumber">0</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
