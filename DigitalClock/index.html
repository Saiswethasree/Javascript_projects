<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Digital clock</h1>
        <div class="displaytime">
            <div>
                <span id="timehour" class="vertical">00</span>
                <span id="timehours" class="vertical">Hours</span>
            </div>
            <div>
                <span id="timeminute" class="vertical">00</span>
                <span id="timeminutes" class="vertical">Minutes</span>
            </div>
            <div>
                <span id="timesec" class="vertical">00</span>
                <span id="timeseconds" class="vertical">seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
